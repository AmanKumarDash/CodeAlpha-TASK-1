<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Image Gallery</title>
</head>
<body>
    <div class="container">
        <h1 class="heading" style="font-family: cursive;">Image Gallery</h1>
        <div class="buttons">
            <button data-filter="all">All</button>
            <button data-filter="watch">Watches</button>
            <button data-filter="shoe">Shoes</button>
            <button data-filter="jewelry">Jewelry</button>
        </div>
        <div class="image-container">
            <img src="public/images/j1.jpg.jpg" alt="jewelry" data-category="jewelry">
            <img src="public/images/j2.jpg.jpg" alt="jewelry" data-category="jewelry">
            <img src="public/images/j3.jpg.jpg" alt="jewelry" data-category="jewelry">
            <img src="public/images/j4.jpg.jpg" alt="jewelry" data-category="jewelry">
            <img src="public/images/s1.jpg.jpg" alt="shoes" data-category="shoe">
            <img src="public/images/s2.jpg.jpg" alt="shoes" data-category="shoe">
            <img src="public/images/s3.jpg.jpg" alt="shoes" data-category="shoe">
            <img src="public/images/s4.jpg.jpg" alt="shoes" data-category="shoe">
            <img src="public/images/w1.jpg.jpg" alt="watch" data-category="watch">
            <img src="public/images/w2.jpg.jpg" alt="watch" data-category="watch">
            <img src="public/images/w3.jpg.jpg" alt="watch" data-category="watch">
            <img src="public/images/w4.jpg.jpg" alt="watch" data-category="watch">
        </div>
    </div>  
    <script src="script.js"></script>
</body>
</html>
